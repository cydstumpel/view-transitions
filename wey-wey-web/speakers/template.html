<!doctype html>
<html lang="en" class="speaker-detail">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{ speaker name } - Wey Wey Web 2025</title>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>

<body class="speaker-detail">
  <header class="header">
    <a href="/wey-wey-web/"> <img src="../../assets/img/logo.png" alt="Wey Wey Web" /></a>
  </header>
  <main>
    <section class="speaker-header">
      <div class="speaker-header-image">
        <img src="{ speaker media }" alt="{ speaker name }"
          style="--vt: { speaker name replace spaces with dash }">
      </div>
      <div class="speaker-header-text p">
        <h1 class="title xlarge-heading">
          { speaker name }
        </h1>
        <p class="large-body">{ speaker title }</p>
        <p class="talk-title medium-body">
          { speaker bio }
        </p>
      </div>
    </section>
    <section class="speaker-events">
      <h2 class="large-heading">Events</h2>
      <ul class="speaker-events-list">
        { events }
      </ul>
    </section>
  </main>
  <footer class="footer">
    <a href="/wey-wey-web/" class="logo"> <img src="../../assets/img/logo.png" alt="Wey Wey Web" /></a>
    <p class="xsmall-body">
      Made for <a href="https://weyweyweb.com">Wey Wey Web 2025</a>
    </p>
  </footer>
</body>

</html>
